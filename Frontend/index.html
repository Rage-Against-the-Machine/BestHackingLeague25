    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#2d2a26',
              'ink-light': '#5e5a55',
              accent: '#d94e33',
              'accent-hover': '#b53a22',
              highlight: '#f4e7c3'
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0ebe4;
        background-image: radial-gradient(#dcd6ce 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Leaflet Customization */
      .leaflet-container {
        background: #fdfbf7 !important;
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Subtle warmth overlay for the map container instead of tile filter */
      .map-warmth-overlay {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(253, 251, 247, 0.1);
        mix-blend-mode: multiply;
        z-index: 400;
      }
    </style>
